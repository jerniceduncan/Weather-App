<!DOCTYPE html>
<html lang="en">

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- CSS Files -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- API key JavaScript configuration file and moment.js -->

    <title>Weather Dashboard
    </title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header class="col-12 text-center p-3">
                <h1><i class="fas fa-cloud"></i>Weather Dashboard<i class="fas fa-sun"></i></h1>
            </header>
        </div>

        <div class="row">
            <div class="col-3 search-column p-3">
                <div class="row">
                    <div class="col-12">
                        <h3>Search for a City:</h3>
                    </div>
                </div>

                <form>
                    <div class="form-row mb-3">
                        <div class="col-10">
                            <input type="text" class="form-control" id="city-input" />
                        </div>
                        <div class="col-2 text-right">
                            <button id="search-button" type="submit" class="btn btn-primary"><i
                                    class="fas fa-search"></i></button>
                        </div>
                    </div>
                </form>

                <div class="row">
                    <div class="col-12">
                        <ul id="city-list" class="list-group">
                        </ul>
                        <button id="clear-cities" class="btn btn-primary btn-lg btn-block mt-3">Clear Searched
                            Cities</button>
                    </div>
                </div>
            </div>

            <div class="col-9">
                <div class="row">
                    <div class="col-12">
                        <div id="current-weather" class="p-4">
                            <div class="row">
                                <div class="col-12">
                                    <h2 id="city-name" class="d-inline">Search for a city on the left to get started.
                                    </h2>
                                    <img id="weather-icon" class="d-inline" />
                                    <p id="temp">Temp</p>
                                    <p id="humidity">Humidity</p>
                                    <p id="wind-speed">Wind-speed</p>
                                    <p id="uv-p" class="d-none">
                                        <span id="uv-index class="bg-danger text-white p-2">UV Index:</span></p>
                                </div>
                            </div>
                        </div>

                        <div class="row p-4">
                            <div class="col-12">
                                <h2>5-Day Forecast:</h2>
                            </div>
                        </div>

                        <div id="forecast" class="row">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/43422e6c9e.js" crossorigin="anonymous"></script>
    <script src="./api-key.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="./assets/js/script.js "></script>
</body>

</html>
